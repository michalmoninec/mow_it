<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title%} My Flask App {% endblock%}</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles/base.css') }}"
        />
        {% block style_script %} {% endblock %}
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <h1>MOW_IT GAME</h1>
            </div>
            <div class="content">
                {% block content %} {% endblock %} {% block footer %}
            </div>
            <div class="footer">Powered by &copy; Anton's beer quality</div>
        </div>
        {% endblock %} {% block scripts %} {% endblock %}
    </body>
</html>
